<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/layui-v2.9.16/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别</span>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="btnAddCate">添加类别</button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="250">
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="ulArtCate">
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl-table">
        {{each data val}}
            <tr>
                <td>{{val.name}}</td>
                <td>{{val.alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{val.id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn-xs layui-bg-red btn-del" data-id="{{val.id}}">删除</button>

                </td>
            </tr>
        {{/each}}
    </script>

    <!-- 添加分类弹窗模板 -->
    <script type="text/html" id="dialog-add">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>  
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
     </script>

         <!-- 编辑分类弹窗模板 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="form-edit">
            <input type="hidden" name="id">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                  <input type="text" name="alias" lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>  
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">确认修改</button>
                <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
              </div>
            </div>
          </form>
     </script>

    <script src="/assets/layui-v2.9.16/layui/layui.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <!-- 导入模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
