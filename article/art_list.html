<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/assets/layui-v2.9.16/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="300">
                    <col width="350">
                    <col width="300">
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>文章1</td>
                        <td>分类1</td>
                        <td>有朋自远方来，不亦乐乎</td>
                        <td>有朋自远方来，不亦乐乎</td>
                        <td>有朋自远方来，不亦乐乎</td>
                    </tr> -->
                </tbody>
            </table>
            <!-- 分布区域 -->
        </div>
    </div>

    <script type="text/html" id="tpl-table">
        {{each data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.cate_name}}</td>
                <td>{{$value.pub_date|dataFormat}}</td>
                <td>{{$value.state}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn-xs layui-bg-red btn-del" data-id="{{$value.id}}">删除</button>
                </td>
            </tr>
        {{/each}}
    </script>

    <script src="/assets/layui-v2.9.16/layui/layui.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
